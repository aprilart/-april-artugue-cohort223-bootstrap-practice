<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">

    <title>Landing Page Template Project</title>

    <link rel="stylesheet" href="css-bootstrap-grid-template.css">

</head>

<body>
    <!--main container-->
    <div class="container-fluid my-container">

        <!--first row-->
        <div class="row row-one"> 

            <!--row one, column one-->  
            <div class="col row-one-col-one">

                row 1, col 1

            </div>

            <!--row one, column two-->
            <div class="col row-one-col-two"> 
                row 1, col 2

            </div>

            <!--row one, column three-->
            <div class="col row-one-col-three">
                row 1, col 3


            </div>

        </div>

        <!--second row-->
        <div class="row row-two">
            
            <!--row two, column one-->
            <div class="col row-two-col-one">
                row 2, col 1


            </div>
            
            <!--row two, column two--> 
            <div class="col row-two-col-two">
                row 2, col 2


            </div>

            <!--row two, column three-->
            <div class="col row-two-col-three">
                row 2, col 3


            </div>

        </div>

        <!--row three-->
        <div class="row row-three">


            <!--row three, column one-->
            <div class="col row-three-col-one">
                row 3, col 1


            </div>      
            
            <!--row three, column two-->
            <div class="col row-three-col-two">
                row 3, col 2



            </div>

            <!--row three, column three-->
            <div class="col row-three-col-three">
                row 3, col 3


            </div>

        </div>

        <!--row four-->
        <div class="row row-four">

            <!--row four, column one-->
            <div class="col row-four-col-one">
                row 4, col 1


            </div>      
            
            <!--row four, column two-->
            <div class="col row-four-col-two">
                row 4, col 2



            </div>

            <!--row four, column three-->
            <div class="col row-four-col-three">
                row 4, col 3


            </div>

        </div>

        <!--row five-->
        <div class="row row-five">
            
            <!--row five, column one-->
            <div class="col row-five-col-one">
                row 5, col 1


            </div>      
            
            <!--row five, column two-->
            <div class="col row-five-col-two">
                row 5, col 2



            </div>

            <!--row five, column three-->
            <div class="col row-five-col-three">
                row 5, col 3


            </div>

        </div>

        <!--row six-->
        <div class="row row-six">
            
            <!--row six, column one-->
            <div class="col row-six-col-one">
                row 6, col 1


            </div>      
            
            <!--row six, column two-->
            <div class="col row-six-col-two">
                row 6, col 2



            </div>

            <!--row six, column three-->
            <div class="col row-six-col-three">
                row 6, col 3


            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
